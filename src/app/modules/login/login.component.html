<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="form" class="my-form">
      <mat-form-field class="full-width">
        <mat-label>User Name</mat-label>
        <input matInput  id="username" formControlName="username" placeholder="Email" name="username" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput id="password" formControlName="password" placeholder="Password" name="password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
  </mat-card-actions>
</mat-card>
